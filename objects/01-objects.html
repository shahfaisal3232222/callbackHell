        const object1 = {

        object1.message = "good morning";
        console.log('object1: ', object1);

        console.log(object1)

        const object3 = {

        };
        
        console.log(object1 === object3)
        console.log(object1 === object2) 



        //destructuring  is an easier way to take property out of an object
        const object4 = {
            message:"good job",

        }
        const {message,price} = object4;
        console.log(message);
        console.log(price);
