<!DOCTYPE html>
<html>
  <head>
    <style>
      /* The word "toggle" means turn on/off. */
      .toggle-button {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button js-button" onclick="
      const button1 = document.querySelector('.js-button');
      if (!button1.classList.contains('is-toggled')) {
        button1.classList.add('is-toggled');
      } else {
        button1.classList.remove('is-toggled');
      }
    ">Gaming</button>

    <button class="toggle-button js-button-2" onclick="
      const button2 = document.querySelector('.js-button-2');
      if (!button2.classList.contains('is-toggled')) {
        button2.classList.add('is-toggled');
      } else {
        button2.classList.remove('is-toggled');
      }
    ">Music</button>

    <button class="toggle-button js-button-3" onclick="
      const button4 = document.querySelector('.js-button-3');
      if (!button4.classList.contains('is-toggled')) {
        button4.classList.add('is-toggled');
      } else {
        button4.classList.remove('is-toggled');
      }
    ">Tech</button>
  </body>
</html>
